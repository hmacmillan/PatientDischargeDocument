<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="p-grid">
        <div class="p-col-12">
            <div class="card">

                <p:panel header="Discharge Form">

                    <h:form>

                        <p:panel header="Admission Details">

                            <p:panelGrid columns="2">

                                <p:outputLabel value="Admission Specialty"/>
                                <p:inputText value="#{dischargeFormView.dischargeFormEntry.admissionSpecialty}"/>

                                <p:outputLabel value="Admission ID"/>
                                <p:inputText value="#{dischargeFormView.dischargeFormEntry.admissionID}"/>

                                <p:outputLabel value="Admission Location"/>
                                <p:inputText value="#{dischargeFormView.dischargeFormEntry.admissionLocation}"/>

                                <p:outputLabel value="Admission Ward"/>
                                <p:inputText value="#{dischargeFormView.dischargeFormEntry.admissionWard}"/>

                                <p:outputLabel value="Admission Consultant"/>
                                <p:inputText value="#{dischargeFormView.dischargeFormEntry.latestConsultant}"/>

                                <p:outputLabel value="Admission Diagnosis"/>
                                <p:inputText value="#{dischargeFormView.dischargeFormEntry.diagnosis}"/>

                                <p:outputLabel value="Form Version"/>
                                <p:inputText value="#{dischargeFormView.dischargeFormEntry.form_version}"/>

                            </p:panelGrid>


                            <p:commandButton value="Save" actionListener="#{dischargeFormView.saveForm()}" />

                            <p:commandButton value="Cancel" actionListener="#{navigation.updateCurrentPage('DischargeSummary.xhtml')}" />

                        </p:panel>



                    </h:form>


                </p:panel>






            </div>
        </div>
    </div>



</ui:composition>
